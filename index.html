<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到徐启娴的网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffefd5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb, #ffb6c1);
            color: #8b4513;
            text-align: center;
            padding: 1em;
            box-shadow: 0 2px 4px rgba(139,69,19,0.1);
            animation: gradientBG 15s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            margin: 0;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(139,69,19,0.2);
            color: #8b4513; /* 固定颜色 */
        }
        @keyframes colorChange {
            0% {color: #8b4513;}
            100% {color: #8b4513;}
        }
        nav {
            background: linear-gradient(to right, #ffc0cb, #ffb6c1);
            padding: 1em;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
            justify-content: center;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: #8b4513;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.8em 1.5em;
            display: block;
            position: relative;
            overflow: hidden;
            border-right: 1px solid #ffb6c1;
            z-index: 1; /* 确保文字在伪元素之上 */
        }
        nav ul li:last-child a {
            border-right: none;
        }
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.7);
            transition: all 0.3s ease;
            z-index: -1;
        }
        nav ul li a:hover::before {
            left: 0;
        }
        nav ul li a:hover {
            color: #ffffff; /* 悬停时文字变为白色 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* 添加文字阴影增加可读性 */
        }
        nav ul li:first-child a {
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        nav ul li:last-child a {
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em;
        }
        .content-wrapper {
            width: 500px;
            height: 500px;
            background-image: url('imgs/20220226094335_46186.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(139,69,19,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .content-wrapper:hover {
            transform: scale(1.05);
        }
        .content {
            background-color: rgba(255, 245, 238, 0.6);
            padding: 1em 2em;
            border-radius: 10px;
            width: 90%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content:hover {
            background-color: rgba(255, 245, 238, 0.8);
            transform: translateY(-5px);
        }
        p {
            font-size: 1.4em;
            line-height: 1.6;
            color: #8b4513;
            margin: 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到徐启娴的网页</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="photos.html">徐启娴美照</a></li>
            <li><a href="beauty.html">徐启娴大美女</a></li>
            <li><a href="best.html">徐启娴天下第一</a></li>
        </ul>
    </nav>
    <main>
        <div class="content-wrapper">
            <div class="content">
                <p>❤️欢迎来到徐启娴的网页❤️</p>
            </div>
        </div>
    </main>
</body>
</html>
