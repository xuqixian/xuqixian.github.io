<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徐启娴天下第一</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb, #ffb6c1);
            color: #8b4513;
            text-align: center;
            padding: 1em;
            box-shadow: 0 2px 4px rgba(139,69,19,0.1);
            animation: gradientBG 15s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            margin: 0;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(139,69,19,0.2);
            color: #8b4513;
        }
        nav {
            background: linear-gradient(to right, #ffc0cb, #ffb6c1);
            padding: 1em;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
            justify-content: center;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: #8b4513;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.8em 1.5em;
            display: block;
            position: relative;
            overflow: hidden;
            border-right: 1px solid #ffb6c1;
            z-index: 1;
        }
        nav ul li:last-child a {
            border-right: none;
        }
        nav ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.7);
            transition: all 0.3s ease;
            z-index: -1;
        }
        nav ul li a:hover::before {
            left: 0;
        }
        nav ul li a:hover {
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        nav ul li:first-child a {
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        nav ul li:last-child a {
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em;
            background-color: #ffe4e1;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            max-width: 800px;
            width: 90%;
            padding: 2em;
        }
        .content-wrapper:hover {
            transform: scale(1.02);
        }
        .content {
            text-align: center;
            padding: 2em;
            border-radius: 10px;
        }
        p {
            font-size: 2.2em;
            line-height: 1.4;
            color: #ff1493;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            font-weight: bold;
            letter-spacing: 2px;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 20px 0;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>徐启娴天下第一</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="photos.html">徐启娴美照</a></li>
            <li><a href="beauty.html">徐启娴大美女</a></li>
            <li><a href="best.html">徐启娴天下第一</a></li>
        </ul>
    </nav>
    <main>
        <div class="content-wrapper">
            <div class="content">
                
                <p>希望我男朋友天天开心，永远幸福！！</p>
                <button id="thankButton" class="button">谢谢徐启娴</button>
            </div>
        </div>
    </main>

    <div id="thankModal" class="modal">
        <div class="modal-content">
            <p>嘿嘿不用谢</p>
        </div>
    </div>

    <script>
        const thankButton = document.getElementById('thankButton');
        const thankModal = document.getElementById('thankModal');

        thankButton.onclick = function() {
            thankModal.style.display = "block";
        }

        window.onclick = function(event) {
            if (event.target == thankModal) {
                thankModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
