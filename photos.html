            color: white;
            border: none;

            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .back-button:hover {

            <button id="surprise-button" class="modal-button">点击有惊喜</button>

        <div class="modal-content">
            <p>准备好看见世界上最可爱的小女孩了吗？</p>
            <button id="ready-button" class="modal-button">我准备好了！</button>

    <script>
        const photos = [
            { src: 'imgs/_cgi-bin_mmwebwx-bin_webwxgetmsgimg__&MsgID=6195214601001241090&skey=@crypt_baeeca30_d26ae5233b34648614be88ac23e33190&mmweb_appid=wx_webfilehelper.jfif', description: '美美吃饭' },

            { src: 'imgs/_cgi-bin_mmwebwx-bin_webwxgetmsgimg__&MsgID=3012320896461224789&skey=@crypt_baeeca30_d26ae5233b34648614be88ac23e33190&mmweb_appid=wx_webfilehelper.jfif', description: 'birthday！' },
            { src: 'imgs/_cgi-bin_mmwebwx-bin_webwxgetmsgimg__&MsgID=8995091289801291359&skey=@crypt_baeeca30_d26ae5233b34648614be88ac23e33190&mmweb_appid=wx_webfilehelper.jfif', description: '带头纱喽' },
            { src: 'imgs/photo.5.jpg', description: '女明星在南京' }
        ];

        let currentPhotoIndex = 0;
        let hasSeenAllPhotos = false;

        function displayPhoto(index) {
            const photo = photos[index];
            document.getElementById('current-photo').src = photo.src;
            document.getElementById('photo-description').textContent = photo.description;
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            if (currentPhotoIndex === 0) {
                hasSeenAllPhotos = true;
                document.getElementById('end-modal').style.display = 'block';
            } else {
                displayPhoto(currentPhotoIndex);
            }
        }

        document.getElementById('next-button').addEventListener('click', nextPhoto);

        document.getElementById('restart-button').addEventListener('click', function() {
            document.getElementById('end-modal').style.display = 'none';
            currentPhotoIndex = 0;
            hasSeenAllPhotos = false;
            displayPhoto(currentPhotoIndex);
        });

        document.getElementById('surprise-button').addEventListener('click', function() {
            document.getElementById('end-modal').style.display = 'none';
            document.getElementById('surprise-modal').style.display = 'block';
        });

        document.getElementById('ready-button').addEventListener('click', function() {
            document.getElementById('surprise-modal').style.display = 'none';
            document.getElementById('surprise-container').style.display = 'block';
            document.getElementById('back-button').style.display = 'block';
            document.getElementById('photo-display').style.display = 'none';
            document.querySelector('.next-photo').style.display = 'none';
        });

        document.getElementById('back-button').addEventListener('click', function() {
            document.getElementById('surprise-container').style.display = 'none';
            document.getElementById('back-button').style.display = 'none';
            document.getElementById('photo-display').style.display = 'block';
            document.querySelector('.next-photo').style.display = 'block';
            currentPhotoIndex = 0;
            displayPhoto(currentPhotoIndex);
        });

        // 显示第一张照片
        displayPhoto(currentPhotoIndex);
    </script>
